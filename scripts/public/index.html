<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub & Vercel Repos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>GitHub & Vercel Repositories</h1>

  <div class="table-container">
    <h2>GitHub Repositories</h2>
    <table id="github-table">
      <thead>
        <tr>
          <th>Repo Name</th>
          <th>URL</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="table-container">
    <h2>Vercel Projects</h2>
    <table id="vercel-table">
      <thead>
        <tr>
          <th>Project Name</th>
          <th>URL</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Confirmation Popup -->
  <div id="popup" class="hidden">
    <p id="delete-message"></p> <!-- Add this line -->
    <button id="cancel-delete">Cancel</button>
    <button id="confirm-delete">Confirm</button>
</div>

  <script src="script.js"></script>
</body>
</html>
